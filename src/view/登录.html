@@include("../include/组件-公共head.html", {
	"title": "登陆",
	"css": "page/login"
})
<body>
	<!-- 头部 -->
	@@include("../include/组件-头部-登录注册.html")
	<!-- /头部 -->
	<div class="banner">
		<img src="../img/banner.png" alt="">
	</div>
	<!-- 登录弹窗 -->
	<div class="dialog-wrapper">
		<div class="dialog">
			<div class="tab">
				<div>
					<a href="javascript:;" class="active">密码登录</a>
				</div>
				<div>
					<a href="javascript:;">验证码登录</a>
				</div>
			</div>
			<div class="content">
				<div class="item item1">
					<form action="" method="get">
						<div class="inner">
							<input type="text" class="tel text" placeholder="请输入手机号" maxlength="11">
							<span class="icon icon_tel"></span>
						</div>
						<div class="inner">
							<input type="text" class="text" placeholder="请输入密码"  name="">
							<span class="icon icon_psw"></span>
							<div class="tip"><span>密码错误,请重新输入</span></div>
						</div>
						<div class="inner">
							<input type="text" class="text input_code" placeholder="请输入验证码" class="input_code" name="">
							<a href="javascript:;" class="code"><img src="../img/code.png" alt=""></a>
						</div>
						<div class="inner inner_check">
							<input type="checkbox" id="check" name=""><label for="check">下次自动登录</label>
						</div>
						<div class="inner inner_login">
							<input type="submit" class="submit" name="" value="立即登录">
						</div>
					</form>
					<div class="inner">
						<a href="javascript:;" class="left">忘记密码?</a>
						<a href="javascript:;" class="right">免费注册新账号</a>
					</div>
					<div class="inner inner_or">
						<span class="or">OR</span>
					</div>
					<div class="inner inner_wq">
						<a href="javascript:;" class="wx"></a>
						<a href="javascript" class="qq"></a>
					</div>
				</div>
				<div class="item item2">
					<form action="" method="get">
						<div class="inner">
							<input type="text" class="tel text" placeholder="请输入手机号" maxlength="11">
							<span class="icon icon_tel"></span>
							<a href="javascript:;" class="send">发送验证码</a>
						</div>
						<div class="inner">
							<input type="text" class="text" placeholder="请输入动态密码"  name="">
							<span class="icon icon_psw"></span>
							<div class="tip"><span>密码错误,请重新输入</span></div>
						</div>
						<div class="inner">
							<input type="text" class="text input_code" placeholder="请输入验证码" class="input_code" name="">
							<a href="javascript:;" class="code"><img src="../img/code.png" alt=""></a>
						</div>
						<div class="inner inner_check">
							<input type="checkbox" id="check" name=""><label for="check">下次自动登录</label>
						</div>
						<div class="inner inner_login">
							<input type="submit" class="submit" name="" value="立即登录">
						</div>
					</form>
					<div class="inner">
						<a href="javascript:;" class="left">忘记密码?</a>
						<a href="javascript:;" class="right">免费注册新账号</a>
					</div>
					<div class="inner inner_or">
						<span class="or">OR</span>
					</div>
					<div class="inner inner_wq">
						<a href="javascript:;" class="wx"></a>
						<a href="javascript" class="qq"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--页脚-->
	@@include("../include/组件-页脚.html")
	<!-- /tab切换 -->
	<script type="text/javascript" charset="utf-8">
		$('.tab a').on('click', function() {
			var index = $(this).parent().index();
			$('.tab a').removeClass('active');
			$(this).addClass('active');
			$('.content .item').hide();
			$('.content .item').eq(index).show();
		})
	</script>
</body>
